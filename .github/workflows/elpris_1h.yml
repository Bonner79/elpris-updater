name: Elpris 1H updater

on:
  schedule:
    - cron: '0 4 * * *'  # KÃ¶r varje dag kl 04:00
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: pip install requests
      - name: Run elpris_1h.py
        env:
          GIST_ID: ${{ secrets.GIST_ID_1H }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN_1H }}
        run: python elpris_1h.py
